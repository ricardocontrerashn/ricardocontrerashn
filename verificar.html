// ============================

async function probarLink(url) {
    try {
        const response = await fetch(url, { mode: "no-cors" });
        // Redirigirá siempre si es válido porque fetch con no-cors no deja leer contenido,
        // así que probamos cargando directamente en una nueva pestaña.
        window.location.href = url;
        return true;
    } catch (e) {
        return false;
    }
}

// ============================
// LÓGICA PRINCIPAL

(async function() {
    for (let url of links) {
        // Intentamos redirigir de inmediato

    }
